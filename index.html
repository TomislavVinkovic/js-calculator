<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div id="calculator">
        <div id="display">
        </div>

        <div id="ac" class="btn arithBtn">CLEAR</div>
        <div id="del" class="btn arithBtn">DEL</div>

        <div id="seven" class="btn numBtn">7</div>
        <div id="eight" class="btn numBtn">8</div>
        <div id="nine" class="btn numBtn">9</div>
        <div id="mult" class="btn arithBtn">X</div>

        <div id="four" class="btn numBtn">4</div>
        <div id="five" class="btn numBtn">5</div>
        <div id="six" class="btn numBtn">6</div>
        <div id="add" class="btn arithBtn">+</div>

        <div id="one" class="btn numBtn">1</div>
        <div id="two" class="btn numBtn">2</div>
        <div id="three" class="btn numBtn">3</div>
        <div id="sub" class="btn arithBtn">-</div>

        <div id="zero" class="btn numBtn">0</div>
        <div id="point" class="btn arithBtn">.</div>
        <div id="equals" class="btn arithBtn">=</div>
        <div id="div" class="btn arithBtn">/</div>

    </div>
    <script src="calc.js"></script>
</body>
</html>
